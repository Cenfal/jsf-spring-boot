<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:composite="http://xmlns.jcp.org/jsf/composite"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- Muestra una fecha en formato dd-MM-yyyy -->
<h:body>
	<composite:interface>
		<composite:attribute name="value" required="true" />
		<composite:attribute name="styleClass" required="false" />
		<composite:attribute name="dateTime" type="java.lang.Boolean" required="false" default="false" />
	</composite:interface>

	<composite:implementation>
		<h:outputText value="#{cc.attrs.value}"
			styleClass="#{cc.attrs.styleClass}" rendered="#{cc.attrs.rendered}">
			<f:convertDateTime type="date"
				pattern="#{cc.attrs.dateTime ? 'dd/MM/yyyy HH:mm' : 'dd/MM/yyyy'}" />
		</h:outputText>
	</composite:implementation>
</h:body>
</html>
