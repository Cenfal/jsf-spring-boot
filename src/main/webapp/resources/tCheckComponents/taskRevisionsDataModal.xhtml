<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:tc="http://xmlns.jcp.org/jsf/composite/tCheckComponents">
<h:body>
	<composite:interface>
		<composite:attribute name="selectorClass" required="true" />
		<composite:attribute name="objects" />
		<composite:attribute name="selectedObject" />
		<composite:attribute name="headOrganizations" />
		<composite:attribute name="selectedOrganization" />
		<composite:attribute name="title" />
		<composite:attribute name="action" required="true"
			method-signature="void action()" />
		<composite:attribute name="update" />
	</composite:interface>
	<composite:implementation>
		<div class="modal fade  #{cc.attrs.selectorClass}" tabindex="-1"
			role="dialog" aria-labelledby="taskAssignationModalClass"
			aria-hidden="true" data-keyboard="false" data-backdrop="static">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<h:panelGroup id="content">
						<div class="modal-header"
							style="background-color: #DAE8EF; color: #003D50; border-bottom: 3px solid #C1D5DF">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4>
								<h:outputText value="#{cc.attrs.title}"
									style="font-weight:bold;" />
							</h4>
						</div>
						<h:panelGroup layout="block" class="form-group form-group-sm"
							style="margin-top: 30px">
							<div class="row center-block">
								<div class="col-xs-2">
									<h:outputText pt:data-toggle="tooltip"
										title="Se añadiran la revisión y el equipo a la tarea seleccionada"
										value="#{msg.TASK}:"
										style="font-weight:bold;margin-left: 30px;" />
								</div>
								<div class="form-group">
									<div class="col-xs-8">
										<h:selectOneMenu styleClass="form-control input-sm"
											converter="omnifaces.SelectItemsConverter" appendTo="@this"
											value="#{cc.attrs.selectedObject}">
											<f:selectItems value="#{cc.attrs.objects}" var="task"
												itemValue="#{task._Id}" itemLabel="#{task._Code}" />
										</h:selectOneMenu>
									</div>
								</div>
							</div>
						</h:panelGroup>
						<div class="modal-footer">
							<p:commandLink value="Aceptar" action="#{cc.attrs.action}"
								styleClass="btn btn-default"
								oncomplete="$('.#{cc.attrs.selectorClass}').modal('hide');"
								update="#{cc.attrs.update}">
							</p:commandLink>
						</div>
					</h:panelGroup>
				</div>
			</div>
		</div>
	</composite:implementation>
</h:body>
</html>
