<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<!-- Muestra el un cuadro de diálogo para eliminación de un elemento -->
<h:body>
	<composite:interface>
		<composite:attribute name="header" required="false"
			default="#{tadicWindowsMessages.DELETE}" />
		<composite:attribute name="message" required="false"
			default="#{tadicWindowsMessages.DELETE}" />
		<composite:attribute name="update" required="false" default="@form" />
		<composite:attribute name="value" required="true" />
		<composite:attribute name="ajax" required="false" default="false" />
		<composite:attribute name="selectorClass" required="false"
			default="deletionPanel" />
		<composite:attribute name="action" required="false"
			method-signature="void method()" />
	</composite:interface>
	<composite:implementation>

		<div class="modal fade #{cc.attrs.selectorClass}" tabindex="-1"
			role="dialog" aria-hidden="true" data-keyboard="false"
			data-backdrop="static">
			<p:outputPanel class="modal-dialog modal-lg" autoUpdate="true"
				style="width: 400px;">
				<div class="modal-content">
					<div class="modal-header"
						style="background-color: #DAE8EF; color: #003D50; border-bottom: 3px solid #C1D5DF">
						<button type="button" class="close" data-dismiss="modal">
							<i class="fa fa-times"></i>
						</button>
						<h4>#{msg.DELETE}</h4>
					</div>
					<div class="modal-body small-modal-body">
						<h:outputFormat value="#{msg.OPERATIONS_DELETE_ASK}">
							<f:param value="#{cc.attrs.value}" />
						</h:outputFormat>
					</div>
					<div class="modal-footer">
						<p:commandButton value="#{msg.DELETE}" action="#{cc.attrs.action}"
							styleClass="btn btn-default btn-danger" ajax="#{cc.attrs.ajax}"
							oncomplete="$('.#{cc.attrs.selectorClass}').modal('hide');"
							update="#{cc.attrs.update}" />
					</div>
				</div>
			</p:outputPanel>
		</div>
	</composite:implementation>
</h:body>
</html>
