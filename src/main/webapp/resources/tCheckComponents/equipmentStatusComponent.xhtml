<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
	<composite:attribute name="status"
		type="com.tesicnor.tcheck.ui.view.equipment.EquipmentStatus" />
</composite:interface>

<composite:implementation>
	<h:outputText class="badge badge-ok-status"
		rendered="#{cc.attrs.status eq EquipmentStatus.OK}"
		value="#{msg.CORRECT}" />

	<h:outputText class="badge badge-no-ok-status"
		rendered="#{cc.attrs.status eq EquipmentStatus.NO_OK}"
		value="#{msg.INCORRECT}" />

	<h:outputText class="badge badge-warning-status"
		rendered="#{cc.attrs.status eq EquipmentStatus.NEEDS_REVISION}"
		value="#{msg.NEEDS_REVISION}" />

	<h:outputText class="badge badge-indetermined-status"
		rendered="#{cc.attrs.status eq EquipmentStatus.INDETERMINATED}"
		value="#{msg.INDETERMINATED}" />

	<h:outputText class="badge badge-no-ok-status"
		rendered="#{cc.attrs.status eq EquipmentStatus.EXPIRED}"
		value="#{msg.EXPIRED}" />
</composite:implementation>
</html>
