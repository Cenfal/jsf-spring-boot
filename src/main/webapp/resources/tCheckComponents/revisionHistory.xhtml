<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:tc="http://xmlns.jcp.org/jsf/composite/tCheckComponents">
<h:body>
	<composite:interface>
		<composite:attribute name="revisionHistory" />
		<composite:attribute name="deleteAction" required="true"
			method-signature="void action()" />
		<composite:attribute name="name" />
		<composite:attribute name="periodicity" />
		<composite:attribute name="organization" />
		<composite:attribute name="nameRevision" />
		<composite:attribute name="showPanel" />
		<composite:attribute name="revisionSelected" />
		<composite:attribute name="gotoAction" required="true"
			method-signature="void action()" />
	</composite:interface>

	<composite:implementation>
		<div class="row" id="revision_history">
			<div class="container">
				<div class="col-xs-12">
					<p style="font-size: 2em; color: #003D50;">
						<i class="fa fa-history" aria-hidden="true" />
						<h:outputText value="#{msg.REVISION_HISTORY}" />
					</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="container">
				<div class="col-xs-12">
					<p:dataTable var="revision" value="#{cc.attrs.revisionHistory}"
						emptyMessage="#{msg.NO_RECORDS_FOUND}"
						tableStyleClass="table table-bordered table-striped table-hover table-condensed">
						<p:column styleClass="text-center" style="width:50px;">
							<div class="dropdown" style="position: absolute;">
								<button class="btn btn-default btn-sm btn-table-dropdown"
									type="button" id="dropdownMenu1" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="true">
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu dropdown-menu-left"
									aria-labelledby="dropdownMenu1" style="font-size: 1em;">
									<li><p:commandLink fragment="last_revision"
											action="#{cc.attrs.gotoAction}">
											<f:attribute name="revision" value="#{revision}" />
											<i class="fa fa-eye icon-dropdown" />
											<h:outputText value="#{msg.OPERATIONS_DETAIL}" />
										</p:commandLink></li>
									<ui:fragment
										rendered="#{security.hasAuthority(bean._IdSelectedOrganization,'TC_MOD_EQUIP')}">
										<li role="separator" class="divider" />
										<li><p:link outcome="equipment_detail">
												<i class="fa fa-pencil icon-dropdown" />
												<h:outputText value="#{msg.OPERATIONS_EDIT}" />
												<f:param name="idOrganization"
													value="#{cc.attrs.organization}" />
												<f:param name="idRevision" value="#{revision._Id}" />
												<f:param name="editRevision" value="true" />
											</p:link></li>
										<li role="separator" class="divider" />
										<li><p:commandLink
												onsuccess="$('.selectedRevisionCycleClass').modal('show');">
												<i class="fa fa-trash icon-dropdown" />
												<h:outputText escape="false"
													value="#{msg.OPERATIONS_DELETE}" />
												<f:setPropertyActionListener value="#{revision}"
													target="#{cc.attrs.revisionSelected}" />
											</p:commandLink></li>
									</ui:fragment>
								</ul>
							</div>
						</p:column>
						<p:column headerText="#{msg.REVISION_CYCLE}">
							<h:outputText value="#{cc.attrs.name}" />
						</p:column>
						<p:column headerText="#{msg.DATE}" styleClass="text-center">
							<h:outputText value="#{revision._StartDate}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<p:column headerText="#{msg.STATUS}" styleClass="text-center">
							<tc:revisionStatusComponent status="#{revision._Status}" />
						</p:column>
						<p:column headerText="#{msg.ADVICE}" styleClass="text-center">
							<h:outputText value="#{revision._Advice}" />
						</p:column>
						<p:column headerText="#{msg.ANNOTATIONS}" styleClass="text-center">
							<h:outputText value="#{revision._Observations}" />
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</div>
		<tc:deletionModal selectorClass="selectedRevisionCycleClass"
			value="#{cc.attrs.nameRevision}" ajax="true"
			action="#{cc.attrs.deleteAction}" />
	</composite:implementation>
</h:body>
</html>
