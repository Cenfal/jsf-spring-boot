<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:tc="http://xmlns.jcp.org/jsf/composite/tCheckComponents">
<h:body>
	<composite:interface>
		<composite:attribute name="relocation" />
		<composite:attribute name="warehouse" />
	</composite:interface>
	<composite:implementation>
		<div class="row">
			<div class="container">
				<div class="col-xs-12">
					<p style="font-size: 2em; color: #003D50;">
						<i class="fa fa-history" aria-hidden="true" />
						<h:outputText rendered="#{cc.attrs.warehouse == false}"
							value="#{msg.WORKER_PLURAL}" />
						<h:outputText rendered="#{cc.attrs.warehouse == true}"
							value="#{msg.WAREHOUSE_PLURAL}" />
					</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="container">
				<div class="col-xs-12">
					<p:dataTable var="movement" value="#{cc.attrs.relocation._Value}"
						emptyMessage="#{msg.NO_RECORDS_FOUND}"
						tableStyleClass="table table-bordered table-striped table-hover table-condensed">
						<p:column headerText="Movimiento" styleClass="text-center">
							<h:outputText
								value="#{movement._Type == 'IN' ? 'ENTRADA' : 'SALIDA'}" />
						</p:column>
						<p:column headerText="#{msg.DATE}" styleClass="text-center">
							<h:form>
								<tc:dateFormat value="#{movement._Date}" />
							</h:form>
						</p:column>
						<p:column rendered="#{cc.attrs.warehouse == false}"
							headerText="#{msg.WORKER}" styleClass="text-center">
							<h:outputText
								value="#{movement._Worker._Surname1} #{movement._Worker._Surname2}, #{movement._Worker._Name}" />
						</p:column>
						<p:column rendered="#{cc.attrs.warehouse == true}"
							headerText="#{msg.WAREHOUSE}" styleClass="text-center">
							<h:outputText value="#{movement._Warehouse._Name}" />
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</div>
	</composite:implementation>
</h:body>
</html>
