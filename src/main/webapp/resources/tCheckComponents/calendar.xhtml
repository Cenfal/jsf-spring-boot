<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- Implementación de input de calendar para tCheck -->
<h:body>
	<composite:interface componentType="calendar">
		<composite:attribute name="value" />
		<composite:attribute name="showDayYear" type="java.lang.Boolean"
			default="false" />
		<composite:attribute name="styleClass" required="false" />
		<composite:attribute name="style" required="false" />
		<composite:attribute name="labelClass" required="false" />
		<composite:attribute name="dayOfYearClass" required="false"
			default="col-md-3" />
	</composite:interface>

	<composite:implementation>
		<h:panelGroup class="#{cc.attrs.styleClass}">
			<p:calendar id="#{cc.id}_calendar" locale="es" showWeek="true"
				navigator="true" pattern="#{cc.dayOfYear ? 'DDD/yy' : 'dd/MM/yyyy'}"
				value="#{cc.attrs.value}" style="#{cc.attrs.style}"
				required="#{cc.attrs.required}" />
		</h:panelGroup>
		<ui:fragment rendered="#{cc.attrs.showDayYear}">
			<div class="#{cc.attrs.dayOfYearClass}"
				style="align-items: center; display: flex;">
				<span><p:outputLabel styleClass="#{cc.attrs.labelClass}"
						for="#{cc.id}_dayOfYearCheck">Día/Año</p:outputLabel> </span> <span><p:selectBooleanCheckbox
						id="#{cc.id}_dayOfYearCheck" value="#{cc.dayOfYear}"
						styleClass="checkbox">
						<f:ajax execute="@this calendar" render="#{cc.id}_calendar" />
					</p:selectBooleanCheckbox></span>
			</div>
		</ui:fragment>
	</composite:implementation>
</h:body>
</html>
