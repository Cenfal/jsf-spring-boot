<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
	<composite:interface>
		<composite:attribute name="header" />
		<composite:attribute name="widgetVarName" />
		<composite:attribute name="values" />
		<composite:attribute name="filteredValue" />
		<composite:attribute name="styleClassButton" />
		<composite:attribute name="action" method-signature="void listener()" />
		<composite:attribute name="update" />
	</composite:interface>

	<composite:implementation>
		<div class="row">
			<div class="container">
				<div class="col-xs-12">
					<p class="titleTableDetail">
						<h:outputText value="#{cc.attrs.header}" />
					</p>
				</div>
			</div>
		</div>

		<p:dataTable id="organizationTable" var="organization"
			value="#{cc.attrs.values}" widgetVar="#{cc.attrs.widgetVarName}"
			tableStyleClass="table table-bordered table-striped table-hover table-condensed"
			rows="6" paginator="true" emptyMessage="#{msg.NO_RECORDS_FOUND}"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginatorPosition="top" filteredValue="#{cc.attrs.filteredValue}">
			<p:column styleClass="text-center" style="width:60px;">
				<p:commandLink styleClass="btn btn-default btn-sm"
					action="#{cc.attrs.action}" update="#{cc.attrs.update}">
					<f:attribute name="organization" value="#{organization}" />
					<i class="#{cc.attrs.styleClassButton}" />
				</p:commandLink>
			</p:column>
			<p:column
				filterBy="#{viewUtils.organizationNameToDisplay(organization)}"
				filterMatchMode="contains"
				filterFunction="#{viewUtils.skipAccentsContains}"
				styleClass="text-center">
				<f:facet name="filter">
					<p:inputText pt:placeholder="Filtro"
						onkeyup="PF('#{cc.attrs.widgetVarName}').filter();"
						style="width: 100%;" />
				</f:facet>
				<h:outputText
					value="#{viewUtils.organizationNameToDisplay(organization)}" />
			</p:column>
		</p:dataTable>
	</composite:implementation>
</h:body>
</html>
