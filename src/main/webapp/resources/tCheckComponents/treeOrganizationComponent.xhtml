<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
	<composite:attribute name="selectorClass" required="true" />
	<composite:attribute name="root" />
	<composite:attribute name="idOrgDashboard" />
	<composite:attribute name="update" />
	<composite:attribute name="filterOrg" />
	<composite:attribute name="filterByName"
		method-signature="void listener()" />
	<composite:attribute name="nodeSelect"
		method-signature="void listener(org.primefaces.event.NodeSelectEvent)" />
	<composite:attribute name="action" method-signature="void action()" />
</composite:interface>

<composite:implementation>
	<div class="modal fade #{cc.attrs.selectorClass}" tabindex="-1"
		role="dialog" aria-labelledby="orgDataModal" aria-hidden="true"
		data-keyboard="false" data-backdrop="static" aria-expanded="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<h:panelGroup id="content">
					<div class="modal-header"
						style="background-color: #DAE8EF; color: #003D50; border-bottom: 3px solid #C1D5DF">
						<button type="button" class="close" data-dismiss="modal">
							<i class="fa fa-times" />
						</button>
						<h4>
							<h:outputText value="Seleccionar organizaciÃ³n"
								style="font-weight:bold;" />
						</h4>
					</div>
					<p:inputText
						style="margin-top:1%;margin-bottom:2%; width:60%; margin-left:20%"
						widgetVar="input-filter" pt:placeholder="#{msg.FILTER}"
						value="#{cc.attrs.filterOrg}">
						<p:ajax event="keyup" delay="800" update="tree"
							listener="#{cc.attrs.filterByName}" process="@this" />
					</p:inputText>
					<p:tree id="tree" expanded="true" value="#{cc.attrs.root}"
						var="node" dynamic="true" selectionMode="single"
						style="width:60%; margin-left:20%" widgetVar="treeNode">
						<p:treeNode>
							<h:outputText value="#{node._Name}" />
						</p:treeNode>
						<p:ajax event="select" listener="#{cc.attrs.nodeSelect}"
							update="#{cc.attrs.update}"
							oncomplete="if (args &amp;&amp; !args.validationFailed) $('.#{cc.attrs.selectorClass}').modal('hide');" />
					</p:tree>
					<div class="modal-footer"></div>
				</h:panelGroup>
			</div>
		</div>
	</div>
</composite:implementation>
</html>
