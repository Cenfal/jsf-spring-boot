<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:tc="http://xmlns.jcp.org/jsf/composite/tCheckComponents">
<h:body>
	<composite:interface>
		<composite:attribute name="selectorClass" required="true" />
		<composite:attribute name="objects" />
		<composite:attribute name="selectedObject" />
		<composite:attribute name="isTask" />
		<composite:attribute name="isWarehouse" />
		<composite:attribute name="headOrganizations" />
		<composite:attribute name="selectedOrganization" />
		<composite:attribute name="isWorker" />
		<composite:attribute name="title" />
		<composite:attribute name="action" required="true"
			method-signature="void action()" />
		<composite:attribute name="update" />
		<composite:attribute name="idsEquipment" />
	</composite:interface>
	<composite:implementation>
		<div class="modal fade  #{cc.attrs.selectorClass}" tabindex="-1"
			role="dialog" aria-labelledby="taskAssignationModalClass"
			aria-hidden="true" data-keyboard="false" data-backdrop="static">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<h:panelGroup id="content">
						<div class="modal-header"
							style="background-color: #DAE8EF; color: #003D50; border-bottom: 3px solid #C1D5DF">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4>
								<h:outputText value="#{cc.attrs.title}"
									style="font-weight:bold;" />
							</h4>
						</div>
						<h:panelGroup layout="block" class="form-group form-group-sm"
							style="margin-top: 30px">
							<div class="row center-block">
								<ui:fragment rendered="#{cc.attrs.isTask}">
									<div class="col-xs-2">
										<h:outputText value="#{msg.TASK}:"
											style="font-weight:bold;margin-left: 30px;" />
									</div>
									<div class="form-group">
										<div class="col-xs-7">
											<h:selectOneMenu styleClass="form-control input-sm"
												converter="omnifaces.SelectItemsConverter" appendTo="@this"
												value="#{cc.attrs.selectedObject}">
												<f:selectItems value="#{cc.attrs.objects}" var="task"
													itemValue="#{task._Id}" itemLabel="#{task._Code}" />
											</h:selectOneMenu>
										</div>

										<div class="col-sm-1">
											<p:commandButton process="@this" styleClass="btn btn-default"
												style="margin-bottom:20px" value="#{msg.TASK_NEW}"
												action="#{cc.attrs.action}"
												oncomplete="$('.#{cc.attrs.selectorClass}').modal('hide');">
											</p:commandButton>
										</div>
									</div>
								</ui:fragment>
								<h:panelGroup layout="block" id="warehouseContent"
									styleClass="row form-group">
									<ui:fragment rendered="#{cc.attrs.isWarehouse}">
										<div class="col-xs-2">
											<h:outputText value="#{msg.WAREHOUSE}:"
												style="font-weight:bold;margin-left: 30px;" />
										</div>
										<div class="form-group">
											<div class="col-xs-7">
												<h:selectOneMenu styleClass="form-control input-sm"
													converter="omnifaces.SelectItemsConverter" appendTo="@this"
													value="#{cc.attrs.selectedObject}">
													<f:selectItem itemValue="#{null}"
														itemLabel="Desasignar de sus almacenes" />
													<f:selectItems value="#{cc.attrs.objects}" var="warehouse"
														itemValue="#{warehouse}"
														itemLabel="#{warehouse._Organization}, #{warehouse._Name}" />
												</h:selectOneMenu>
											</div>
										</div>
									</ui:fragment>
								</h:panelGroup>
								<ui:fragment rendered="#{cc.attrs.isWorker}">
									<div class="col-xs-2">
										<h:outputText value="#{msg.WORKER}:"
											style="font-weight:bold;margin-left: 30px;" />
									</div>
									<div class="form-group">
										<div class="col-xs-7">
											<h:selectOneMenu styleClass="form-control input-sm"
												converter="omnifaces.SelectItemsConverter" appendTo="@this"
												value="#{cc.attrs.selectedObject}">
												<f:selectItem itemValue="#{null}"
													itemLabel="Desasignar de los trabajadores" />
												<f:selectItems value="#{cc.attrs.objects}" var="worker"
													itemLabel="#{worker._Organization}, #{worker._FormattedName}"
													itemValue="#{worker}" />
											</h:selectOneMenu>
										</div>
									</div>
								</ui:fragment>
							</div>
						</h:panelGroup>
						<div class="modal-footer">
							<p:commandLink value="Aceptar" action="#{cc.attrs.action}"
								styleClass="btn btn-default"
								oncomplete="$('.#{cc.attrs.selectorClass}').modal('hide');"
								update="#{cc.attrs.update}">
							</p:commandLink>
						</div>
					</h:panelGroup>
				</div>
			</div>
		</div>
	</composite:implementation>
</h:body>
</html>
