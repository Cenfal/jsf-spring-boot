<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<composite:interface>
		<composite:attribute name="header" />
		<composite:attribute name="widgetVarName" />
		<composite:attribute name="filteredValue" />
		<composite:attribute name="values" />
		<composite:attribute name="styleClassButton" />
		<composite:attribute name="update" />
		<composite:attribute name="action" required="false"
			method-signature="void method()" />
	</composite:interface>
	<composite:implementation>
		<div class="row">
			<div class="container">
				<div class="col-xs-12">
					<p class="titleTableDetail">
						<h:outputText value="#{cc.attrs.header}" />
					</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="container">
				<div class="col-xs-12">
					<p:dataTable id="contactsTable" value="#{cc.attrs.values}"
						filteredValue="#{cc.attrs.filteredValue}" var="contact"
						widgetVar="#{cc.attrs.widgetVarName}" rows="5" paginator="true"
						emptyMessage="#{msg.NO_RECORDS_FOUND}"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
						<p:column styleClass="text-center" style="width:60px;">
							<p:commandLink styleClass="btn btn-default btn-sm"
								action="#{cc.attrs.action}" update="#{cc.attrs.update}">
								<f:attribute name="contact" value="#{contact}" />
								<i class="#{cc.attrs.styleClassButton}" />
							</p:commandLink>
						</p:column>
						<p:column
							filterBy="#{contact._Name} #{contact._Surname1} #{contact._Surname2}"
							filterMatchMode="contains"
							filterFunction="#{viewUtils.skipAccentsContains}"
							headerText="#{msg.WORKER_COMPLETE}" styleClass="text-center"
							sortBy="#{contact._Surname1}">
							<f:facet name="filter">
								<p:inputText pt:placeholder="#{msg.FILTER}"
									onkeyup="PF('#{cc.attrs.widgetVarName}').filter();"
									style="width: 100%;" />
							</f:facet>
							<h:outputText
								value="#{contact._Name} #{contact._Surname1} #{contact._Surname2}" />
						</p:column>
						<p:column filterBy="#{contact._Email}" filterMatchMode="contains"
							headerText="#{msg.WORKER_EMAIL}"
							filterFunction="#{viewUtils.skipAccentsContains}"
							styleClass="text-center" sortBy="#{contact._Email}">
							<f:facet name="filter">
								<p:inputText pt:placeholder="#{msg.FILTER}"
									onkeyup="PF('#{cc.attrs.widgetVarName}').filter();"
									style="width: 100%;" />
							</f:facet>
							<h:outputText value="#{contact._Email}" />
						</p:column>
						<p:column headerText="#{msg.WORKER_DNI}" styleClass="text-center">
							<h:outputText value="#{contact._Dni}" />
						</p:column>
						<p:column headerText="#{msg.WORKER_PHONE}"
							styleClass="text-center">
							<h:outputText value="#{contact._Phone}" />
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</div>
	</composite:implementation>
</h:body>
</html>
